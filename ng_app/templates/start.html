<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container col-4 mx-auto">
        <div class="card mt-4 text-center">
            <div class="card-body">
                <h5 class="card-title">Please, specify the win conditions</h5>
                <form class="row" action="/start" method="post">
                    {% csrf_token %}
                    <label for="gold_target" class="form-label mb-0">Gold to be earned:</label>
                    <div class="col-md-4 mx-auto">
                        <input type="number" class="form-control text-end mb-2" name="gold_target" id="gold_target" value="500">
                    </div>
                    
                    <label for="move_target" class="form-label mb-0">Number of movements:</label>
                    <div class="col-md-4 mx-auto">
                        <input type="number" class="form-control text-end mb-2" name="move_target" id="move_target" value="15">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Find Gold! </button>
                    </div>
                </form>
            </div>
        </div>        
    </div>
</body>
</html>
